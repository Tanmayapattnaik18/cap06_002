<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="firstnumber" type="text" placeholder="enter first number">
    <input id="secondnumber" type="text" placeholder="enter second number">
    <h2 id="display"></h2>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mlt()">Multiply</button>
    <button onclick="div()">Divide</button>
</body>
<script>
let number1 = document.getElementById("firstnumber");
let number2 = document.getElementById("secondnumber");
let dp = document.getElementById("display");

function add() {
    let sum = +number1.value + +number2.value;
    dp.textContent = sum;
}

function sub() {
    let s = +number1.value - +number2.value;
    dp.textContent = s;
}

function mlt() {
    let m = +number1.value * +number2.value;
    dp.textContent = m;
}

function div() {
    let d = +number1.value / +number2.value;
    dp.textContent = d;
}
</script>
</html>
