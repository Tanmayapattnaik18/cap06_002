<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
            let nameInput = document.getElementById("name");
			let displayName = document.getElementById("dName");
			displayName.textContent = nameInput.value;
			// Show filled name inside h1
		}

		function showGender() {
            let genderSelect = document.getElementById("gender");
			let selectedOption = genderSelect.options[genderSelect.selectedIndex];
			let displayGender = document.getElementById("dGender");
			if (selectedOption.value !== "") {
				displayGender.textContent = selectedOption.text;
			} else {
				displayGender.textContent = "GENDER";
			}
			// Show the selected gender inside h2
		}

		function showEmail() {
            let emailInput = document.getElementById("email");
			let displayEmail = document.getElementById("dEmail");
			displayEmail.textContent = emailInput.value;
			// Show the filled email inside h3
		}

		function showMobile() {
            let mobileInput = document.getElementById("mobile");
			let displayMobile = document.getElementById("dMobile");
			displayMobile.textContent = mobileInput.value;
			// Show the filled mobile inside h4
		}

		function resetForm() {
            let nameInput = document.getElementById("name");
			let genderSelect = document.getElementById("gender");
			let emailInput = document.getElementById("email");
			let mobileInput = document.getElementById("mobile");

			nameInput.value = "";
			genderSelect.selectedIndex = 0;
			emailInput.value = "";
			mobileInput.value = "";
			// Reset all the form elements to default values (blank "")
		}

		function resetDisplay() {
            let displayName = document.getElementById("dName");
			let displayGender = document.getElementById("dGender");
			let displayEmail = document.getElementById("dEmail");
			let displayMobile = document.getElementById("dMobile");

			displayName.textContent = "NAME";
			displayGender.textContent = "GENDER";
			displayEmail.textContent = "EMAIL";
			displayMobile.textContent = "MOBILE";
			// Reset all the headings (h1, h2, h3, h4) to blank values
		}
	</script>
</body>
</html>
